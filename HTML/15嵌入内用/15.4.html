<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>嵌入数字表现形式</title>
		<meta name="author" content="LiQiang"/>
		<meta name="description" content="A simple" />
		<link rel="shortcut icon" href="../favicon.ico" />
	</head>
	<body>
		<progress id="myprogress" value="10" max="100"></progress>
		<p>
			<meter id="mymeter" value="10" min="10" max="100" low="40" high="80" optimum="60"></meter>
	
		</p>

		<p>
			<button type="button" value="30">30%</button>
			<button type="button" value="60">60%</button>
			<button type="button" value="90">90%</button>
		</p>
		<script>
			var buttons = document.getElementsByTagName('button');
			var progress = document.getElementById('myprogress');
			var meters = document.getElementById('mymeter');

			for(var i = 0; i < buttons.length;i++) {
				buttons[i].onclick = function(e) {
					progress.value = e.target.value;
					meters.value = e.target.value;

				}
			}
		</script>
	</body>
</html>
