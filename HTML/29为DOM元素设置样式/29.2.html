<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用元素样式</title>
	</head>
	<body>
		<p id="block1" style="color: wheat; border: thick solid black; background-color: gray;">
			我们既要绿水青山，也要金山银山。宁要绿水青山，不要金山银山，而且绿水青山就是金山银山。
		</p>
		
		<div><button id="pressme">Press Me</button></div>
		<div id="placeholder" />
		<script>
			var placeholder = document.getElementById("placeholder");
			var targetElem = document.getElementById("block1");
			disPlayStyle();
			document.getElementById("pressme").onclick = function(){
				targetElem.style.cssText = "color: black";
				disPlayStyle();
			}
			function disPlayStyle() {
				if(placeholder.hasChildNodes()) {
					placeholder.removeChild(placeholder.firstChild);
				}
				var newElem = document.createElement("table");
				newElem.setAttribute("border","1");
				addRow(newElem,"Elem CSS",targetElem.style.cssText);
				placeholder.appendChild(newElem);
			}
			function addRow(elem,header,value) {
				elem.innerHTML += "<tr><td>" + header + ":</td><td>" + value + "</td></tr>";	
			}
		</script>
	</body>
</html>
