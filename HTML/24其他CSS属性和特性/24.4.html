<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置光标的样式</title>
		<style type="text/css">
			p {
				padding: 5px;
				border: medium double black;
				background-color: lightgray;
				font-family: sans-serif;
			}
			
			#banana {
				font-size: x-large;
				border: medium solid white;
				background-color:green ;
				color: white;
				cursor: progress; 
			}
		</style>
	</head>
	<body>
			<p>这里有很多<div id="banana">香蕉</div>、<span id="apple">苹果</span>,<span id="apple">梨</span>,<span id="apple">桃子</span></p>

	</body>
</html>
