<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画</title>
		<style>
			p {
				padding: 5px;
				border: medium double black;
				background-color: lightgray;
				font-family: sans-serif;
			}
			#banana {
				font-size: x-large;
				border:medium solid black;
			}
			#apple {
				font-size: x-large;
				border:medium solid black;
				
				/*跟过度相比，动画的优势是可以将其应用到页面的初始布局*/
				-webkit-animation-delay: 100ms;
				-webkit-animation-duration: 500ms;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
				/*重用关键帧*/
				-webkit-animation-name: 'GrowShrink';
				/*重复方向*/
				-webkit-animation-direction: alternate;
			}
			#banana:hover {
				-webkit-animation-delay: 100ms;
				-webkit-animation-duration: 500ms;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
				/*重用关键帧*/
				-webkit-animation-name: 'GrowShrink';
				/*重复方向*/
				-webkit-animation-direction: alternate;
			}
			/*为多个元素应用多个动画*/
			#Pear,#Peach {
				-webkit-animation-direction: alternate;
				-webkit-animation-duration: 2500ms;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
				-webkit-animation-name: 'animation1','animation2';
			}
			
			@-webkit-keyframes GrowShrink {
				from {
					font-size: xx-small;
					background-color: red;
				}
				50% {
					background-color: yellow;
					padding: 1px;
				}
				75% {
					color: white;
					padding: 2px;
				}
				to {
					font-size: x-large;
					border: medium solid white;
					background-color: green;
					color: white;
					padding: 4px;
				}
			}
			@-webkit-keyframes animation1 {
				to {
					border: medium solid green;
					background-color: green;
				}
			}
			@-webkit-keyframes animation2 {
				to {
					font-size: x-large;
					padding: 4px;
				}
			}
		</style>
	</head>
	<body>
		<p>这里有很多<span id="banana">香蕉</span>、<span id="apple">苹果</span>,<span id="apple">梨</span>,<span id="apple">桃子</span></p>
        <p>
         	<button>Running</button>
         	<button>paused</button>
        </p>
        <script type="text/javascript">
        	var buttons = document.getElementsByTagName("button");
        	for (var i = 0;i<buttons.length;i ++) {
        		buttons[i].onclick = function(e) {
        			document.getElementById("apple").style.webkitAnimationPlayState = e.target.innerHTML;
        		}
        	}
        </script>
	</body>
</html>
