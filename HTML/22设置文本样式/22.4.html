<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用字体</title>
		<style>
			p {
				padding: 5px;
				border:medium double black;
				background-color:lightgray;
				margin: 2px;
				float: left;
				/*指定使用的字体，按照优先顺序排列*/
				font-family: "agency fb",monospace;
				/*设置字体大小*/
				font-size: x-large;
				
				/*设置字体样式： 正常、斜体、假斜体*/
				font-style: italic;
				/*设置字体粗细*/
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<p>
		近一段时间以来，北京榜样优秀群体的先进事迹宣传报道后，在社会上引起热烈反响。广大干部群众认为，北京榜样优秀群体是新时代奋斗者的杰出代表，是美好幸福生活的创造者、守护者。他们在平凡的工作岗位上、普通的日常生活里，默默无闻地引领着新时代社会文明风尚，谱写了伟大的时代赞歌。许多北京市民表示，要向北京榜样优秀群体学习，胸怀大局、无私奉献，积极向上、助人为乐，以平凡的力量筑梦京华，为建设国际一流的和谐宜居之都、建设具有良好社会风气和道德风尚的文明城市，贡献自己的力量。

		</p>
	</body>
</html>
