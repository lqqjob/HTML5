<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用键盘焦点事件</title>
		<style>
			p {
				background: gray;
				color: white;
				padding: 10px;
				margin: 5px;
				border: thin solid black;
			}
		</style>
	</head>
	<body>
		<form>
			<p>
				<label for="fave">Fruit:<input autofocus id="fave" name="fave"/></label>
			</p>
			<p>
				<label for="name">Name:<input id="name" name="name" /> </label>
			</p>
			<button type="submit">Summit Vote</button>
			<button type="reset">Reset</button>
		</form>
		<script>
			var inputElems = document.getElementsByTagName("input");
			for(var i = 0;i < inputElems.length;i++) {
				inputElems[i].onfocus = handleFoucsEvent;
				inputElems[i].onblur = handleFoucsEvent;
			}
			
			function handleFoucsEvent(e) {
				if(e.type == "focus") {
					e.target.style.backgroundColor = 'lightgray';
					e.target.style.border = "thick double red";
				}else {
					e.target.style.removeProperty("background-color");
				    e.target.style.removeProperty("border");
				}
			}
		</script>
	</body>
</html>
