<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用属性获取元素对象</title>
		<style>
			pre {
				border: medium double black;
			}
		</style>
	</head>
	<body>
		<pre id="result"></pre>
		<img id="lemon" src="../favicon.ico" alt="lemon"/>
		<p>在今年政府工作报告提到的一揽子减税降费政策中，一组数据引人关注：“下调城镇职工基本养老保险单位缴费比例，各地可降至16%”，同时，“继续提高退休人员基本养老金”，至今已实现15连涨。养老金“一减一增”之间，意味着缴的少了，发的多了。有人担心，等到我退休时，养老待遇会不会受到影响？这也成为代表委员热议的话题。</p>
	    <img id="apple" src="../img/rili.jpeg" alt="apple" />
	    <p>对此，政府工作报告有明确回应：“既要减轻企业缴费负担，又要保障职工社保待遇不变、养老金合理增长并按时足额发放，使社保基金可持续、企业与职工同受益。”</p>
	    <img id="banana" src="../img/图1.jpg" alt="banana"/>
	    
	    <script>
	    	var resultElement = document.getElementById("result");
	    	var elems = document.images;
	    	for (var i = 0;i<elems.length ;i ++) {
	    		resultElement.innerHTML += "Image Element:" + elems[i].id + "\n";
	    	}
	    	var srcValue = elems.namedItem("apple").src;
	    	resultElement.innerHTML += "Src for apple elements is:" + srcValue + "\n";
	    </script>
	</body>
</html>
