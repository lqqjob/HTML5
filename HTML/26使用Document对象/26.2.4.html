<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>合并进行链式搜索</title>
		<style>
			pre {
				border: medium double black;
			}
		</style>
	</head>
	<body>
		<pre id="results"></pre>
		<p id = "tblock">
			There are lots of different kinds of fruit - there are over 500 varieties of <span id="banana">banana</span> alone.By the time
			we add the countless types of <span id="apple"></span>,<span id="oranges">oranges</span>,and other well-known fruit,we are face 
			with thousands of choices.
		</p>
		<script>
			var resultsElement = document.getElementById("results");
			var elems = document.getElementById("tblock").getElementsByTagName("span");
			resultsElement.innerHTML += "There are " + elems.length + " span elements\n";
			var elems2 = document.getElementById("tblock").querySelectorAll("span");
			resultsElement.innerHTML += "There are " + elems2.length + " span elements(Mix)\n";
			var selElems = document.querySelectorAll("#tblock > span");
			resultsElement.innerHTML += "There are " + selElems.length + " span elements(CSS)\n";

		</script>
	</body>
</html>
