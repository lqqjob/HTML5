<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>替换浏览历史中条目</title>
	</head>
	<body>
		<p id="msg"></p>
		<button id="banana">Banana</button>
		<button id="apple">Apple</button>
		<script type="text/javascript">
			var sel = "No selection made";
			if(window.location.search == "?apple") {
				sel = "Selection:Apple";
			}else if(window.location.search=="?banana"){
				sel = "Selection:Banana";
			}
			document.getElementById("msg").innerHTML = sel;
			var buttons = document.getElementsByTagName("button");
			for (var i = 0;i < buttons.length;i++) {
				buttons[i].onclick = function(e) {
					document.getElementById("msg").innerHTML = e.target.innerHTML;
					window.history.replaceState("","","otherpage.html?" + e.target.id);
				}
			}
		</script>
	</body>
</html>
