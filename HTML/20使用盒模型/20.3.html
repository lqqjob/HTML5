<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>控制元素的尺寸</title>
		<style type="text/css">
			/*为元素设置尺寸*/
			div {
			width: 75%;
			height: 100px;
			border: thin solid black;
		}
		img {
			background: lightgray;
			border:4px solid black;
			margin: 2px;
			height: 50%;
		}
		#first {
				box-sizing: border-box;
				width: 50%;
			}
		#second {
				box-sizing: content-box;
			}
		/*设置最大最小尺寸
		 * 
		 */
		 #maxmin {
			min-width: 100px;
			width: 50%;
			max-width: 200px;
		}
		</style>
	</head>
	<body>
		<div>
			<img id="first" src="../img/liuyifei.jpeg" alt="liuyifei1"/>
			<img id="second" src="../img/liuyifei.jpeg" alt="liuyifei2"/>
		</div>
		<img id="maxmin" src="../img/liuyifei.jpeg" alt="liuyifei3"/>

	</body>
</html>
