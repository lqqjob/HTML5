<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>把表头与单元格关联起来</title>
		<meta name="author" content="Li Qiang">
		<meta name="description" content="A simple example">
		<link  rel="shortcut icon" href="../favicon.ico">
		<style>
			thead th,tfoot th {text-align: left;background: gray;color: white;}
			tbody th{text-align: right;background: lightgray;color: gray;}
			thead[colspan],tfoot th[colspan]{text-align: center;}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th id="rank">Rank</th>
					<th id="name">Name</th>
					<th id="color">Color</th>
					<th id="SizeAndVotes" colspan="2">Size & Votes</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th id="first" headers="rank">Favorites:</th>
					<td headers="name first">Apples</td>
					<td headers="color first">Green</td>
					<td headers="sizeAndVote first">Medium</td>
					<td headers="sizeAndVote first">500</td>
				</tr>
				<tr>
					<th id="second" headers="rank">Favorites:</th>
					<td headers="name second">Oranges</td>
					<td headers="color second">Orange</td>
					<td headers="sizeAndVote second">Large</td>
					<td headers="sizeAndVote second">450</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="5">&copy;2018 Liqiang</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
