<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A simple example">
		<meta name="author" content="LiQiang">
		<link rel="shortcut icon" href="../favicon.ico" />
		<title>设置表格边框</title>
	</head>
	<body>
		<table border="1">
			<caption>Result of the 2011 Fruit Survey</caption>
			<colgroup id = "colgroup1">
				<col id="Col1And2" span="2"/>
				<col id="col3"/>
			</colgroup>
			<colgroup id="colgroup2" span="2" />
			<thead>
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Color</th>
					<th colspan="2">Size & Votes</th>
				</tr>
				
			</thead>
			<tbody>
				<tr>
					<th>Favorite:</th>
					<td>Apple</td>
					<td>Green</td>
					<td>Medium</td>
					<td>500</td>
				</tr>
				<tr>
					<th>2nd Favorite:</th>
					<td>Oranges</td>
					<td>Orange</td>
					<td>Large</td>
					<td>450</td>
				</tr>
				<tr>
					<th>3rd Favorite:</th>
					<td>Pomegranate</td>
					<td colspan="2" rowspan="2">Pomegranates and cherries can both come in a range of colors and sizes.</td>
					<td>203</td>
				</tr>
				<tr>
					<th rowspan="2">Joint 4th:</th>
					<td>Cherries</td>
					<td rowspan="2">75</td>
				</tr>
				<tr>
					<td>Pineapple</td>
					<td>Brown</td>
					<td>Very Large</td>
				</tr>
			</tbody>
			<tfoot>
				<th colspan="5">&copy;2018 LiQiang</th>
			</tfoot>
		</table>
	</body>
</html>
