<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>为表格添加标题</title>
		<meta name="description" content="A simpe example">
		<meta name="author" content="Li Qiang">
		<link rel="shortcut icon" href="../favicon.ico">
			
		<style>
			thead th,tfoot th{text-align: left;background: gray;color: white;}
			tbody th{text-align: right;background: lightgray;color: grey;}
			[colspan],[rowspan]{font-weight: bold;border:medium solid black;}
			thead[colspan],tfoot th[colspan]{text-align: center;}
			caption{font-weight: bold;font-size: large;margin-bottom: 5px;}
		</style>
	</head>
	<body>
		<table>
			<caption>Result of the 2018 Fruit Surey</caption>
			<thead>
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Color</th>
					<th colspan="2">Size & Votes</th>
				</tr>
				
			</thead>
			<tbody>
				<tr>
					<th>Favorite:</th>
					<td>Apple</td>
					<td>Green</td>
					<td>Medium</td>
					<td>500</td>
				</tr>
				<tr>
					<th>2nd Favorite:</th>
					<td>Oranges</td>
					<td>Orange</td>
					<td>Large</td>
					<td>450</td>
				</tr>
				<tr>
					<th>3rd Favorite:</th>
					<td>Pomegranate</td>
					<td colspan="2" rowspan="2">Pomegranates and cherries can both come in a range of colors and sizes.</td>
					<td>203</td>
				</tr>
				<tr>
					<th rowspan="2">Joint 4th:</th>
					<td>Cherries</td>
					<td rowspan="2">75</td>
				</tr>
				<tr>
					<td>Pineapple</td>
					<td>Brown</td>
					<td>Very Large</td>
				</tr>
			</tbody>
			<tfoot>
				<th colspan="5">&copy;2018 LiQiang</th>
			</tfoot>
		</table>
	</body>
</html>
