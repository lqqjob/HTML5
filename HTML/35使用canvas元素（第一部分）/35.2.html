<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取画布的上下文</title>
		<style>
			canvas {
				border: medium double black;
				margin: 4px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="100">
			You browser doesn't support the <code>canvas</code> element
		</canvas>
		<script type="text/javascript">
			var ctx = document.getElementById("canvas").getContext("2d");
			ctx.fillRect(10,10,50,50);
		</script>
	</body>
</html>
