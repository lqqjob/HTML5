<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用径向渐变</title>
		<style type="text/css">
			canvas {
				border: thin solid black;
				margin: 4px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="140">
			Your browser doesn't support the <code>canvas</code> element.
		</canvas>
		<canvas id="canvas1" width="500" height="140">
			Your browser doesn't support the <code>canvas</code> element.
		</canvas>
		<script type="text/javascript">
			var ctx = document.getElementById("canvas").getContext("2d");
			//起点圆的圆心坐标（第一个和第二个参数）
			//起点圆的半径（第三个参数）
			//终点圆的圆心坐标（第四个和第五个参数）
			//终点圆的半径（第六个参数）
			var grad = ctx.createRadialGradient(250,70,20,200,60,100);
			grad.addColorStop(0,"red");
			grad.addColorStop(0.5,"white");
			grad.addColorStop(1,"black");
			ctx.fillStyle = grad;
			ctx.fillRect(0,0,500,140);
			
			//使用较小的图形和径向渐变
			
			var ctx1 = document.getElementById("canvas1").getContext("2d");
			var grad1 = ctx.createRadialGradient(250,70,20,200,60,100);
			grad1.addColorStop(0,"red");
			grad1.addColorStop(0.5,"white");
			grad1.addColorStop(1,"black");
			ctx1.fillStyle = grad1;
			ctx1.fillRect(150,20,75,50);
			
			ctx1.lineWidth = 8;
			ctx1.strokeStyle = grad;
			ctx1.strokeRect(250,20,75,50);
			
		</script>
	</body>
</html>
