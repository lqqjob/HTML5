<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Example</title>
		<script>
			var toggleHidden = function() {
				var elem = document.getElementById("toggle");
				if(elem.hasAttribute("hidden")) {
					elem.removeAttribute("hidden");
				}else {
					elem.setAttribute("hidden","hidden");
				}
			}
		</script>
		<style>
			#w3clink {
				background:gray;
				color: white;
				padding: 5px;
				border: thin solid black;
			}
		</style>
	</head>
	<body>
		<button onclick="toggleHidden()">Toggle</button>
		<table>
			<tr>
				<th>Name</th><th>City</th>
			</tr>
			<tr>
				<td>Adam FreeMan</td><td>London</td>
			</tr>
			<tr id = "toggle" hidden>
				<td>Joe Smith</td><td>New York</td>
			</tr>
			<tr>
				<td>Anne Jones</td><td>Paris</td>
			</tr>
		</table>
		<p/>
			<a id="w3clink" href="http://w3c.org">W3C web state</a>
			<p/>
			<textarea spellcheck="true">This is some misspelled text</textarea>
	</body>
</html>
