<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul-element</title>
		<meta name="author" content="Li qiang"/>
		<meta name="description" content="A P-Element" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		
		<style>
			
			body {
				counter-reset: OuterItemCount 5 InnerItemCount;
			}
			#outerlist > li:before {
				content:counter(OuterItemCount)".";
				counter-increment:OuterItemCount 2;
			}
			ul.innerlist > li:before {
				content: counter(InnerItemCount,lower-alpha)".";
				counter-increment: InnerItemCount;
			}
		</style>
	</head>
	<body>
		<ul id="outerlist" style="list-style-type: none;">
				<li>bananas</li>
				<li>mangoes,including:</li>
					<ul class="innerlist">
						<li>Haden mangoes</li>
						<li>Keitt mangoes</li>
						<li>Kent mangoes</li>
					</ul>
				<li>cherries</li>
				<li>plums including:
					<ul class="innerlist">
						<li>Elephant Heart plums</li>
						<li>Stanley plums</li>
						<li>Seneca plums</li>
					</ul>
				</li>
				<li>peaches</li>
				<li>grapes</li>
			</ul>
	</body>
</html>
