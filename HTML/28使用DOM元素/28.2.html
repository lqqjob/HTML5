<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用Text对象</title>
	</head>
	<body>
		<p id="textblock" class="fruit numbers" data-fruit ="apple" data-sentiment = "like">1982年9月1日至11日，中国共产党第<b>十二</b>次全国代表大会在北京举行。邓小平致开幕词。他在开幕词中明确提出了“建设有中国特色的社会主义”的重大命题。图为邓小平在大会上致开幕词。 新华社发
		</p>
		<button id="pressme">Press Me</button>
		<pre id="results"></pre>
		<script type="text/javascript">
	      var result = document.getElementById("results");
	      var elem = document.getElementById("textblock");
	      document.getElementById("pressme").onclick = function() {
	      	var textElem = elem.firstChild;
	      	result.innerHTML = "The element has " + textElem.length + " chars\n";
	      	textElem.replaceWholeText("This is new string");
	      }
        </script>
	</body>
</html>
