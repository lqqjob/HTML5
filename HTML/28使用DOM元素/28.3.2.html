<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复制元素</title>
		
		<style type="text/css">
			table {
				border: solid thin black;
				border-collapse: collapse;
				margin: 10px;
			}
			td {
				padding: 4px 5px;
			}
		</style>
		
	</head>
	<body>
		<table border="1">
			<thead><tr><th>Multiply</th><th>Result</th></tr></thead>
			<tbody id="fruitsBody">
				<tr><td class="sum">1 x 1</td><td class="result">1</td></tr>
			</tbody>
		</table>
		<button id="add">Add Row</button>
		<script>
			var tableBody = document.getElementById("fruitsBody");
			document.getElementById("add").onclick = function() {
				var count = tableBody.getElementsByTagName("tr").length + 1;
				var newElem = tableBody.getElementsByTagName("tr")[0].cloneNode(true);
				newElem.getElementsByTagName("td")[0].firstChild.data = count + "x" + count;
				newElem.getElementsByTagName("td")[1].firstChild.data = count * count;
				tableBody.appendChild(newElem);
				
			}
		</script>
	</body>
</html>
