<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>由连接触发翻转器</title>
		<link rel="stylesheet" type="text/css" href="script01.css"/>
	</head>
	<body>
		<h1><a href="https://www.baidu.com" id="arrow">BaiDu</a></h1>
		<img src="../images/1.jpg" id="1" alt="1"/>
		<script>
			window.onload = rolloverInit;
			function rolloverInit() {

				for (var i = 0; i < document.links.length;i ++) {

					var linkObj = document.links[i];
					if(linkObj.id) {
						var imgObj = document.getElementById("1");
//						document.writeln(imgObj);
						if(imgObj) {
							setupRollover(linkObj,imgObj);
						}
					}
				}
			}
			function setupRollover(theLink,theImage) {
				theLink.imgToChange = theImage;
				theLink.onmouseout = function() {
					this.imgToChange.src = this.outImge.src;
				}
				theLink.onmouseover = function() {
					this.imgToChange.src = this.overImage.src;
				}
				theLink.outImge = new Image();
				theLink.outImge.src = theImage.src;
				theLink.overImage = new Image();
				theLink.overImage.src =  "../images/3.jpg"
			}
		</script>
	</body>
</html>
